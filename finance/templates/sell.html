{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
   <form action="/sell" method="post">
       <div class="form-group">
           <select class="form-control" name="symbol">
               <options disable selected value="">Symbol</options>
               {% for symbol in symbols %}

                  <option value="{{symbol}}">{{symbol}}</option>

               {% endfor %}
           </select>


       </div>
       <div class="form-group">

           <input autocomplete="off" class="form-control" placeholder="Shares"  name="shares" type="number" min="1">

       </div>
       <button class="btn btn-primary" type="submit">Sell</button>

   </form><br><br>


{% endblock %}
