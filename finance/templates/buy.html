{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
   <form action="/buy" method="post">
       <div class="form-group">
           <input autocomplete="off" class="form-control" placeholder="Symbol"  autofocus name="symbol" type="" min="1">

       </div>
       <div class="form-group">

           <input autocomplete="off" class="form-control" placeholder="Shares"  name="shares" type="number" min="1">

       </div>
       <button class="btn btn-primary" type="submit">Buy</button>

   </form><br><br>


{% endblock %}
